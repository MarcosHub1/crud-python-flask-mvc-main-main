<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BomPraPet{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand align-ite" href="{{ url_for('index') }}">
        <img class = "Bomprapet" src="{{ url_for('static', filename='logo.png') }}" alt="BomPraPet" height="40"></a>
            <form method="GET" action="{{ url_for('index') }}" class="mb-4 d-flex" role="search">
  <input 
    class="form-control me-2"
    type="search"
    name="q"
    placeholder="Pesquisar por nome ou descrição"
    value="{{ request.args.get('q', '') }}"
  >
  <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
</form>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            
        </div>
        <ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('perfil') }}">
            <img src="{{ url_for('static', filename='perfil.png') }}" alt="perfil" height="40">
        </a>       
        </li>
    <li>
        <a class="nav-link text-black" href="{{ url_for('login') }}">Entrar</a>
    </li>
    <li>
          <a class="nav-link text-black" href="{{ url_for('register') }}">Cadastro</a>
    </li>
</ul>
    </nav>
    
    <div class="container mt-5">
                    <a href="{{ url_for('create') }}" class="btn btn-success">+ Novo pet</a>

        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    
</body>
</html>
