<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BomPraPet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ======== Header ======== -->
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Logo BomPraPet">
      <h1>BomPraPet</h1>
    </div>
    <nav>
      <a href="#">Entrar</a>
      <a href="#">Cadastro</a>
    </nav>
  </header>

  <!-- ======== Banner ======== -->
  <section class="banner">
    <div class="banner-content">
      <div class="dog-illustration"></div>
      <div class="text-area">
        <h2>BomPraPet</h2>
        <p>Adote seu companheiro!</p>
      </div>
    </div>
  </section>

  <!-- ======== Barra de pesquisa ======== -->
  <section class="search-section">
    <input type="text" placeholder="pesquisar:">
  </section>

  <!-- ======== Cards dos pets ======== -->
  <section class="cards">
    <div class="card">
      <img src="cachorro1.jpg" alt="Cachorro 1">
      <ul>
        <li>Idade:</li>
        <li>Nome:</li>
        <li>Estado:</li>
        <li>Cidade:</li>
      </ul>
    </div>

    <div class="card">
      <img src="cachorro2.jpg" alt="Cachorro 2">
      <ul>
        <li>Idade:</li>
        <li>Nome:</li>
        <li>Estado:</li>
        <li>Cidade:</li>
      </ul>
    </div>
  </section>

</body>
</html>
